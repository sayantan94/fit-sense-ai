<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" rx="230" fill="#1C1C1E"/>

  <!-- Dumbbell -->
  <g transform="translate(512, 512)">
    <!-- Center bar -->
    <rect x="-200" y="-25" width="400" height="50" rx="25" fill="#CCFF00"/>

    <!-- Left weight plates -->
    <rect x="-320" y="-120" width="60" height="240" rx="15" fill="#CCFF00"/>
    <rect x="-390" y="-90" width="50" height="180" rx="12" fill="#CCFF00" opacity="0.8"/>

    <!-- Right weight plates -->
    <rect x="260" y="-120" width="60" height="240" rx="15" fill="#CCFF00"/>
    <rect x="340" y="-90" width="50" height="180" rx="12" fill="#CCFF00" opacity="0.8"/>

    <!-- Left end cap -->
    <rect x="-420" y="-40" width="30" height="80" rx="10" fill="#CCFF00" opacity="0.6"/>

    <!-- Right end cap -->
    <rect x="390" y="-40" width="30" height="80" rx="10" fill="#CCFF00" opacity="0.6"/>
  </g>

  <!-- Subtle gradient overlay for depth -->
  <defs>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>
  <rect width="1024" height="1024" rx="230" fill="url(#shine)"/>
</svg>
